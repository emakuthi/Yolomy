<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clothing shop</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">    
  </head>
  <body>
    <div class="front">
      <div class="row">
        <div class="col-md-9">
          <img src="images/logo.png" alt="">
        </div>
        <div class="col-md-3">
          <div id="menu">
            <p>Home</p>
            <p>Products</p>
            <p><img src="images/shop.png" alt=""></p>
          </div>
        </div>
      </div>
      <div class="jumbotron">
        <h1>Our clothing, your comfort</h1>
        <p>We understand that you need to look good and feel great.<br>It all starts with what you are wearing.</p>
      </div>
    </div>
    <div class="lower">
      <div class="row">
        <div class="col-md-9">
          <input type="checkbox" name="MEN" value="MEN" checked > MEN
          <input type="checkbox" name="WOMEN" value="WOMEN" checked> WOMEN
          <input type="checkbox" name="CHILDREN" value="CHILDREN" > CHILDREN
        </div>
        <div class="col-md-3">
          <button type="button" id="button">SEE ALL PRODUCTS</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
        <p>MEN</p>
      </div>
      <div class="col-md-11">
        <hr>
      </div>
    </div>
    <div id="menproducts">
      <div class="row">
          <div class="col-sm">
            <div class="well">
              <img id="shirt" src="images/tshirt.png">
            </div>
          </div>
          <div class="col-sm">
            <div class="well">
              <img id="pants" src="images/pants.png">
            </div>
          </div>
          <div class="col-sm">
            <div class="well">
              <img id="pack" src="images/backpack.png">
          </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-11">
          <hr>
        </div>
        <div class="col-md-1">
          <p>WOMEN</p>
        </div>
    </div>
    <div id="womenproducts">
        <div class="row">
          <div class="col-sm">
            <div class="well">
              <img id=" tshirt_ladies" src="images/tshirt_ladies.png">
            </div>
          </div>
          <div class="col-sm">
            <div class="well">
              <img id="trekkingshoes" src="images/trekkingshoes.png">
            </div>
          </div>
          <div class="col-sm">
            <div class="well">
              <img id="giacket"src="images/giacket.png">
            </div>
          </div>
        </div>
    </div>
  </body> 
</html>
